<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhina Delgado | Naples Luxury Home Organizer</title>
    <meta name="description" content="Naples premier faith-centered luxury closet & master suite organization. By appointment only.">
    
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    
    <style>
        :root{
            --gold:#D4AF37;--soft-pink:#F8C8DC;--deep-pink:#E8A0BF;--navy:#1A2A44;--beige:#FDF9F6;
            --white:#FFFFFF;--text:#333;--light:#666;
            --accent:linear-gradient(135deg,var(--deep-pink),var(--soft-pink))
        }
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:'Inter',sans-serif;background:var(--white);color:var(--text);line-height:1.7}
        h1,h2,h3,h4{font-family:'Oswald',sans-serif;font-weight:600;letter-spacing:1.5px;text-transform:uppercase;color:var(--navy)}
        /* Your name — clean, elegant, 100% legible */
        .your-name{font-family:'Oswald',sans-serif;font-size:5.2rem;font-weight:700;color:var(--deep-pink);letter-spacing:2px;line-height:1.1;margin:1.5rem 0 1rem}
        
        a{color:inherit;text-decoration:none}
        
        header{position:fixed;top:0;width:100%;background:rgba(255,255,255,.95);backdrop-filter:blur(12px);z-index:1000;box-shadow:0 4px 20px rgba(0,0,0,.08);padding:1rem 0}
        nav{max-width:1400px;margin:auto;display:flex;justify-content:space-between;align-items:center;padding:0 5%}
        .logo{font-family:'Oswald',sans-serif;font-size:2rem;font-weight:700;color:var(--navy);letter-spacing:2px}
        .nav-links{display:flex;gap:2.8rem;list-style:none;align-items:center}
        .nav-links a{font-weight:500;font-size:1.05rem;padding:0.5rem 0;position:relative}
        .nav-links a::after{content:'';position:absolute;bottom:0;left:0;width:0;height:3px;background:var(--accent);transition:.4s;border-radius:2px}
        .nav-links a:hover::after{width:100%}
        .btn-book{background:var(--deep-pink);color:#fff;padding:0.9rem 2.2rem;border-radius:50px;font-weight:600;font-size:1.1rem;box-shadow:0 8px 25px rgba(232,160,191,.4);transition:.4s}
        .btn-book:hover{background:var(--gold);transform:translateY(-3px)}
        .menu-toggle{display:none;font-size:1.8rem;cursor:pointer;color:var(--navy)}

        .hero{height:100vh;min-height:780px;background:linear-gradient(rgba(26,42,68,.85),rgba(26,42,68,.7)),url('https://images.unsplash.com/photo-1558618666-9142c2d5ff9b?ixlib=rb-4.0.3&auto=format&fit=crop&w=2400&q=80') center/cover no-repeat;background-attachment:fixed;display:flex;align-items:center;justify-content:center;text-align:center;color:#fff;position:relative}
        .hero::before{content:"";position:absolute;inset:0;background:radial-gradient(circle at center,rgba(232,160,191,.15),transparent 70%)}
        .hero h1{font-size:4.8rem;margin-bottom:1rem}
        .hero p.subtitle{font-size:1.7rem;margin:1.5rem 0;font-weight:300}
        .bible{font-style:italic;font-size:1.6rem;color:#fdfdfd;background:rgba(26,42,68,.5);padding:1.8rem 3rem;border-left:6px solid var(--gold);display:inline-block;border-radius:0 20px 20px 0;margin:2.5rem 0}

        section{padding:120px 5%;max-width:1400px;margin:auto}
        .section-title{text-align:center;font-size:2.8rem;margin-bottom:4rem;position:relative;color:var(--navy)}
        .section-title::after{content:'';position:absolute;bottom:-15px;left:50%;transform:translateX(-50%);width:100px;height:5px;background:var(--accent);border-radius:3px}

        .about-grid{display:grid;grid-template-columns:1fr 2fr;gap:5rem;align-items:center;margin-top:3rem}
        .about-img img{width:340px;height:460px;object-fit:cover;border-radius:50% 50% 50% 50% / 60% 60% 40% 40%;border:10px solid var(--soft-pink);box-shadow:0 20px 50px rgba(232,160,191,.3)}
        .about-text p{font-size:1.2rem;margin:1.5rem 0;color:#444;line-height:1.9}
        .about-text .btn-book{margin-top:3rem;display:inline-block}

        .cards-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(340px,1fr));gap:2.5rem;margin-top:4rem}
        .card{background:var(--navy);color:#fff;border-radius:20px;overflow:hidden;box-shadow:0 15px 40px rgba(26,42,68,.3);transition:.4s;height:100%}
        .card:hover{transform:translateY(-12px)}
        .card-header{padding:2.5rem 2rem;text-align:center}
        .card-header h3{font-size:1.5rem;margin-bottom:0.5rem;letter-spacing:2px}
        .card-header .price{font-size:3rem;font-weight:700;color:var(--gold);margin:1rem 0}
        .card-header .popular{color:var(--deep-pink);font-size:1rem;font-weight:600}
        .card-body{padding:2rem;background:#fff;color:var(--text);min-height:220px}
        .card-body ul{list-style:none}
        .card-body li{position:relative;padding-left:1.8rem;margin:1rem 0;font-size:1.05rem}
        .card-body li::before{content:"✦";position:absolute;left:0;color:var(--deep-pink);font-weight:bold}
        .note{text-align:center;margin:2rem auto 0;max-width:900px;font-style:italic;color:#777;font-size:1.1rem}

        .testimonial-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(340px,1fr));gap:2.5rem;margin-top:4rem}
        .testimonial{background:#fff;padding:2.5rem;border-radius:20px;box-shadow:0 15px 40px rgba(0,0,0,.08);font-style:italic;font-size:1.15rem;line-height:1.8;border-left:6px solid var(--deep-pink)}
        .testimonial p{margin-bottom:1.5rem}
        .author{font-style:normal;font-weight:600;color:var(--navy);text-align:right}

        #ai-chat-float{position:fixed;bottom:25px;right:25px;width:64px;height:64px;background:var(--deep-pink);color:#fff;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:2rem;box-shadow:0 10px 30px rgba(232,160,191,.5);cursor:pointer;z-index:999}
        #ai-chat-float:hover{background:var(--gold);transform:scale(1.1)}
        #ai-chat-float i{animation:pulse 2s infinite}
        @keyframes pulse{0%,100%{box-shadow:0 0 0 0 rgba(232,160,191,.7)}70%{box-shadow:0 0 0 12px transparent}}

        @media(max-width:992px){.about-grid{grid-template-columns:1fr;text-align:center}}
        @media(max-width:768px){
            .menu-toggle{display:block}
            .nav-links{position:fixed;top:100%;left:0;width:100%;background:var(--white);flex-direction:column;padding:2rem 0;gap:1.5rem;align-items:center;box-shadow:0 10px 30px rgba(0,0,0,.1);transform:translateY(-100%);transition:.4s}
            .nav-links.active{transform:translateY(0)}
            .hero h1{font-size:3.5rem}
            .your-name{font-size:4rem}
        }
    </style>
</head>
